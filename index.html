<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ tekinA</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li id="0" class="songItemPlay brand"><img src="logo.png" alt="logo">Spotify</li>
            <li>Home</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Welcome to tekinA's Playlist</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/race2.jpg" alt="1">
                    <span>Be Intehaan</span>
                    <span class="songlistplay"><span class="timestamp">04:50 <i id="0" class="songItemsPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/aksar2.jpg" alt="2">
                    <span>Aaj Zid</span>
                    <span class="songlistplay"><span class="timestamp">04:12 <i id="1" class="songItemsPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/aksar2.jpg" alt="3">
                    <span>Jaana Ve</span>
                    <span class="songlistplay"><span class="timestamp">05:33 <i id="2" class="songItemsPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/rv.jpg" alt="4">
                    <span>Jeene Laga Hoon</span>
                    <span class="songlistplay"><span class="timestamp">03:56 <i id="3" class="songItemsPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/ajab.jpg" alt="5">
                    <span>Tera Hone Laga Hoon</span>
                    <span class="songlistplay"><span class="timestamp">05:00 <i id="4" class="songItemsPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/insane.jpg" alt="6">
                    <span>Insane</span>
                    <span class="songlistplay"><span class="timestamp">03:26 <i id="5" class="songItemsPlay fa-regular fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progBar" value="0" min="0" max="100">
        <div class="icon">
            <i  class="songItemPlay fa-solid fa-3x fa-backward" id="previous"></i>
            <i  class="songItemPlay fa-regular fa-3x fa-circle-play" id="masterplay"></i>
            <i  class="songItemPlay fa-solid fa-3x fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="40px" id="gif" alt="gif"><span id="masterSongName">Be Intehaan</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a7f2080326.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
